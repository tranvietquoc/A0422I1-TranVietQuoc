<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tìm số nguyên >= 10
    
    let numbers = [4,7,12,14,20,8,11,9,16,18,];
    document.write(numbers+'<br>')
    document.write('Các số lớn hơn hoặc bằng 10:')
    for (let i = 0;i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            document.write(numbers[i])
        } document.write(" ")
    }
    
    // Giá trị lớn nhất trong mảng
    
    let numbers = [4,7,12,14,20,8,11,9,16,18,];
    document.write(numbers+'<br>')
    let index = 0;
    let max = numbers[0]
    for (let i=0; i<numbers.length; i ++) {
        if (numbers[i]>max) {
            max=numbers[i];
            index++;
        }
    }
    document.write('Max :'+ max + '<br>')
    document.write('Vị trí :' + index)
    
    // Giá trị trung bình của mảng
    
    let numbers = [4,7,12,14,20,8,11,9,16,18,6];
    document.write(numbers+'<br>');
    let max = numbers[0];
    let trungBinh = 0;
    for (let i=0; i<numbers.length; i++) {
        if (numbers[i]>max) {
            max=numbers[i]
        }
    
    }
    document.write('Max :'+max + '<br>')
    for (i=0; i<numbers.length; i++) {
        trungBinh+=numbers[i]/numbers.length;
    }
    document.write('Giá trị trung bình :' + trungBinh)

    // Đảo ngược phần tử trong mảng
    
    let x = [3,5,7,9,10]
    let first = 0;
    let last = x.length - 1;
    while (first<last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x)

    // Chương trình đếm số nguyên âm trong chuỗi

    let name = prompt('Nhập chuỗi');
    let ngAm = 0;
    let phAm = 0;
    for (let i=0 ; i<name.length; i++) {
        if (name[i]=='a' || name[i]=='e' || name[i]=='i' || name[i]=='o' || name[i]=='u') {
            ngAm++
        } else {
            phAm++
        }
    }
    document.write('Chuỗi kí tự:' +name+'<br>')
    document.write('Các nguyên âm:' +ngAm+'<br>');
    document.write('Các phụ âm:'+ phAm+'<br>');

    // Kiểm tra V

    let n = [4,2,6,5,7,1,9,8,10];
    document.write(n+'<br>');
    let dk = false;
    let v = parseInt(prompt('Nhập số nguyên V'));
    for (let i=0; i<n.length; i++) {
        if (v==n[i]) {
            document.write(v+'&nbsp'+'nằm trong mảng');
            dk=true;
        }
    }
    if (dk==false)
    {
        document.write(v+'&nbsp'+'không nằm trong mảng')
    }

</script>

</body>
</html>
