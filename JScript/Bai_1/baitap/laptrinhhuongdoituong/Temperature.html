<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC,doF,doKenvin) {
            this.doC = doC;
            this.doF = doF;
            this.doKenvin = doKenvin;
        }
        DoCsangDoF() {
            return this.doF = this.doC*9/5+32;
        }
        DoCsangDoKenvin() {
            return this.doKenvin = this.doC+273.15
        }
    }
    let doC = parseFloat(prompt('Nhập độ C'))
    let chuyenDoi = new Temperature(doC)
    let cSangf = chuyenDoi.DoCsangDoF()
    let cSangk = chuyenDoi.DoCsangDoKenvin()
    document.write(doC+'độ C ='+cSangf+'độ F')
    document.write('<br>')
    document.write(doC+'độ C ='+cSangk+'độ K')
</script>

</body>
</html>
