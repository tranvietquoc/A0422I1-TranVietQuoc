<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi nhiệt độ</h1>
<script>
    let celsius = 15
    let fahrenheit = celsius*9/5+32
    document.write("Độ C =" +celsius)
    document.write("<br>")
    document.write("Độ F ="+fahrenheit)
</script>
