<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm của sinh viên</title>
</head>
<body>
<h1>Điểm của sinh viên</h1>
<script>
    let diemLy = 7;
    let diemHoa = 8;
    let diemSinh = 10;
    let tongDiem = (diemHoa+diemSinh+diemLy)
    let diemTrungbinh = (diemHoa+diemSinh+diemLy)/3
    document.write("Điểm Lý :" + 7)
    document.write("<br>")
    document.write("Điểm Hóa :" + 8)
    document.write("<br>")
    document.write("Điểm Sinh :" + 9)
    document.write("<br>")
    document.write("Tổng điểm :" + tongDiem)
    document.write("<br>")
    document.write("Điểm trung bình :" + diemTrungbinh)
</script>
</body>
</html>
