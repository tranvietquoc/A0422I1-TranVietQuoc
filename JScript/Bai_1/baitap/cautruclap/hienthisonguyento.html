<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra"));
    let n = 2;
    for(var count = 0; count < number; ){
        var flag = true;
        if (n < 2){
            flag = false;
        }
        else{
            for (var i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write(n + "<br/>");
            count++;
        } n++;
    }
</script>
</body>
</html>
