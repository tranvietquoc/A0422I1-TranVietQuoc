<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Tháng:</label>
    <input type="number" id="month">
    <button onclick="tinhsongay ()">Tính số ngày</button>
</form>
<script>
    function tinhsongay () {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng ngày có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng ngày có 30 ngày');
                break;
            case 2:
                alert('Tháng này có 28 hoặc 29 ngày');
                break;
            default:
                alert('Bạn đã nhập sai');
                break;
        }
    }
</script>
</body>
</html>
