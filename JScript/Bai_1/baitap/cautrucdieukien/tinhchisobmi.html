<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt('Cân nặng');
    let height = prompt('Chiều cao');
    let bmi = parseFloat(weight / (height ^ 2));
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 20.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese")
</script>

</body>
</html>
