    //Bài 10: Tính giá điện

    let a = parseInt(prompt('Nhập kw điện'));

    }

    }

    }

    alert('Giải phương trình bậc 2 (ax^2+bx+c=0)')
    let a = parseInt(prompt('Nhập a'));
    let b = parseInt(prompt('Nhập b'));
    let c = parseInt(prompt('Nhập c'));
    if (a==0){
        alert('Phương trình này là phương trình bậc 1')
    }
    else {
        let delta = b*b - 4*a*c;
        if (delta<0) {
            alert('Phương trình vô nghiệm')
        } else if (delta==0) {
            alert('Phương trình nghiệm kép')
            let x =b/(2*a);
            alert(x)
        }
        else {
            alert('Phương trình có 2 nghiệm phân biệt')
            let x1 = (-b - Math.sqrt(delta))/(2*a);
            let x2 = (-b + Math.sqrt(delta))/(2*a);
            alert('Phương trình có nghiệm x1:' + x1);
            alert('Phương trình có nghiệm x2:' + x2);
        }
    }

    } else if (a==0 && b!=0) {
        alert('Phương trình vô nghiệm')
    }

    }
