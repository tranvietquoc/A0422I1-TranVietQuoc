<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Feet to meter
    function footToMeter(feet) {
        meter = 0.305 * feet
        document.write(meter+ 'm')
    } footToMeter(parseFloat(prompt('Nhập Feet')))
    // Meter to feet
    function meterTofeet(meter) {
        feet = 3.279 * meter
        document.write(feet+ 'feet')
    } meterTofeet(parseFloat(prompt('Nhập Meter')))
</script>


</body>
</html>
