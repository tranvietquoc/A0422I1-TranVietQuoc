<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
            if (number<2) {
                alert('Không phải là số nguyên tố')
        } else if (number%2!=0) {
                alert('Là số nguyên tố')
            } else {
                alert('Không phải là số nguyên tố')
            }
    } isPrime(parseInt(prompt('Nhập số bất kì để kiểm tra')))
</script>
</body>
</html>
